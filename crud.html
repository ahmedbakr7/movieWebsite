<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <script src="https://kit.fontawesome.com/7b744084cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/crud.css">

</head>
<body>
    <header>
        <h1><a href="index.html">Cinema</a></h1>
    </header>
    <main class="flex">
        <div class="container flex">
            <label class="flex" id="label-search" for="search" class="search-box">
                <i class="fa-regular fa-magnifying-glass" style="margin-left: 15px;"></i>
                <input id="search" type="search" placeholder="Search">
            </label>
            <div class="content-panel flex">
                <div class="header-panel panel flex">
                    <span id="spanId">id</span><span id="spanName">name</span>
                </div>
                <div class="users-container">
                    <div class="flex user-panel panel">
                        <span>#</span><span>name</span>
                        <button class="pointy details-button crud-button">
                            Details
                        </button>
                        <button class="pointy edit-button crud-button">
                            Edit
                        </button>
                        <button class="pointy delete-button crud-button" onclick="deleteUser(this)">
                            delete
                        </button>
                    </div>
                </div>

                <div class="pagination flex">
                    <i class="fa-solid pointy angle fa-angle-left" onclick="movePage(this)"></i>
                    <i class="fa-solid pointy angle fa-angle-right" id="angle_right" onclick="movePage(this)"></i>
                </div>

                <button   class="pointy"  id="watch-button">Create</button>

            </div>
        </div>
    </main>
    <script  src="js/crud.js" defer></script>
</body>
</html>
