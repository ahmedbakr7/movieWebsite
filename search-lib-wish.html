<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <script src="https://kit.fontawesome.com/7b744084cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/search-lib-wish.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <div id="big-movie" style="display: none;"  class="flex">
            <div class="bigmovie-child flex" id="lefthalf">
                <p class="nonepoint" id="big-name">The Batman</p>
                <p class="nonepoint">Rating</p>
                <p class="nonepoint">Language </p>
                <button class="pointy" id="watch-button">Add to Cart</button>
            </div>
            <div class="big-Img bigmovie-child"></div>
        </div>     
    <header class="fixed">
        <nav id="nav" class="flex fl-row-evenSpace">
            <div class="">
                <label class="flex" id="label-search" for="search" class="search-box">
                    <i class="fa-regular fa-magnifying-glass" style="margin-left: 15px;"></i>
                    <input id="search" type="search" placeholder="Search">
                </label>
            </div>
            <div class="">
                <i class="fa-regular fa-bell navItems pointy"></i>
                <i class="fa-regular fa-user navItems pointy"></i>
            </div>
        </nav>
    </header>
    <div class="mainPage-container flex">
        <aside class="fixed">
            <div class="nonepoint" id="logo">Cinema</div>
            <div class="aside-elements  flex">
                <div class="aside-element trans home">
                    <i class="fa-regular fa-house pointy"></i><span class="pointy">Home</span>
                </div>
                <div class="aside-element trans">
                    <i class="fa-regular fa-heart pointy"></i><span class="pointy">Wishlist</span>
                </div>
                <div class="aside-element trans">
                    <i class="fa-regular fa-books pointy"></i><span class="pointy">Library</span>
                </div>
                <div class="aside-element trans">
                    <i class="fa-regular fa-calendar-days pointy"></i><span class="pointy">Schedule</span>
                </div>
            </div>
            <div class="aside-element" id="logout-button">
                <i class="fa-regular fa-arrow-right-from-bracket pointy"></i><span class="pointy">Log out</span>
            </div>
        </aside>
        <main class="flex">         <!-- style="display: none;" -->

            <div class="movies-container flex">
                <div class="movie-panel flex">
                    <div class="img"></div>
                    <div class="details flex">
                        <p class="name">name</p>
                        <div class="row1 flex">
                            <span class="genre">genre</span>
                            <span class="rating">rating</span>
                            <i class="fa-regular fa-heart pointy"></i>
                        </div>    
                    </div>
                </div>    
            </div>
            <div class="pagination flex">
                <i class="fa-solid angle fa-angle-left"></i>
                <button class="pagButton highlight">1</button>
                <button class="pagButton">2</button>
                <button class="pagButton">3</button>
                <button class="pagButton">4</button>
                <button class="pagButton">5</button>
                <button class="pagButton">...</button>
                <i class="fa-solid angle fa-angle-right"></i>
            </div>
        </main>
    </div>
</body>
</html>
